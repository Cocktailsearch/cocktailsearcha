<!DOCTYPE html>
    <html>
        <head>
                <title>CocktailSearch</title>
                <script src="script.js"></script>
                <LINK rel="stylesheet" type="text/css" href="style.css">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
                <link rel="manifest"  href="./manifest.json"/>
                <link rel="icon" type="image/png" href="./favicon.png">
                <link rel="apple-touch-icon" href="./ios/152.png">
                <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
                <meta name="apple-mobile-web-app-capable" content="yes">
        </head>

        <body>
        <div class="tous">
            <div class="listall">
                <a onclick="listAll()"><i class="fas fa-list"></i> All list</a>
            </div>
            <div class="block">
            <div class="name">
                <p>CocktailSearch</p>
            </div>
            <div class ="recherche">
                <input id="recherche" placeholder="Search for cocktail you want make." onkeypress="recherche(event)">
                <button onclick="recherche('bonjour')" data-label="Recherche"><i class="fas fa-search"></i> Recherche</button>
            </div>
            <div class="onglet" id="onglet">
                <a onclick="recherche (event)"><i class="fas fa-list"></i> All</a>
                <a onclick="rechercheParNom(event)"><i class="fas fa-beer"></i> By Name</a>
                <a onclick="rechercheParIng1(event)"><i class="far fa-lemon"></i> By Ingredient</a>
                <a onclick="rechercheParCate(event)"><i class="fas fa-cocktail"></i> In Category</a>
            </div>
            <div class="letter" id="letter">

            </div>
            </div>
            <div id="resultat">
                
            </div>
           
        </div>


        <script>
            
            function register(){
                navigator.serviceWorker.register("./sw.js", {scope:"./"})
            }

            if("serviceWorker" in navigator){
                window.addEventListener("load", register)
            }
        </script>
        </body>
    </html>
